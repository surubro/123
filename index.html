<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T9 2-Alphabet Encoder Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      font-weight: bold;
    }
    .text-box {
      width: 100%;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 16px;
    }
    img {
      margin-top: 30px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>T9 Encoder/Decoder</h1>
  <label for="textInput">Enter letters to encode or numbers to decode:</label>
  <textarea id="textInput" placeholder="Try typing 'hello' or '43556'"></textarea>
  <button onclick="convert()">Convert</button>

  <div class="output">
    <p><strong>Encoded Message (Numbers):</strong></p>
    <div id="encodedMessage" class="text-box"></div>

    <p><strong>Decoded Message (Letters):</strong></p>
    <div id="decodedMessage" class="text-box"></div>
  </div>

  <img src="https://raw.githubusercontent.com/surubro/123/98a1442d3c5e3f858334bdd9c2047b27a83ff003/t9.png" alt="GitHub Image">

  <script>
    const t9Map = {
      '2': ['a', 'b', 'c'],
      '3': ['d', 'e', 'f'],
      '4': ['g', 'h', 'i'],
      '5': ['j', 'k', 'l'],
      '6': ['m', 'n', 'o'],
      '7': ['p', 'q', 'r', 's'],
      '8': ['t', 'u', 'v'],
      '9': ['w', 'x', 'y', 'z'],
      '0': ['_']
    };

    const letterToDigit = {};
    for (const digit in t9Map) {
      t9Map[digit].forEach(letter => {
        letterToDigit[letter] = digit;
      });
    }

    function getRandomFromArray(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function convert() {
      const input = document.getElementById("textInput").value.trim().toLowerCase();
      let encoded = "";
      let decoded = "";

      for (const char of input) {
        if (char >= 'a' && char <= 'z') {
          encoded += letterToDigit[char] || char;
        } else {
          encoded += char; // keep symbols like â‚¹, _, !, etc.
        }
      }

      for (const char of input) {
        if (char >= '0' && char <= '9' && t9Map[char]) {
          decoded += getRandomFromArray(t9Map[char]);
        } else {
          decoded += char; // keep symbols
        }
      }

      document.getElementById("encodedMessage").innerText = encoded || "No encoded message";
      document.getElementById("decodedMessage").innerText = decoded || "No decoded message";
    }
  </script>
</body>
</html>
