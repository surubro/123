<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T9 Encoder/Decoder</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 0;
      background: #f9f9f9;
    }
    input, button, textarea {
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 10px;
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
    }
    .copy-btn {
      background: #28a745;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <input type="text" id="textInput" placeholder="Type letters to encode or numbers to decode" />
  <button onclick="convert()">Convert</button>

  <div class="output" id="encodedMessage">Encoded message appears here</div>
  <button class="copy-btn" onclick="copyText()">Copy Encoded</button>

  <script>
    const t9Map = {
      '2': ['a', 'b', 'c'],
      '3': ['d', 'e', 'f'],
      '4': ['g', 'h', 'i'],
      '5': ['j', 'k', 'l'],
      '6': ['m', 'n', 'o'],
      '7': ['p', 'q', 'r', 's'],
      '8': ['t', 'u', 'v'],
      '9': ['w', 'x', 'y', 'z'],
      '0': ['_']
    };

    const letterToDigit = {};
    for (let digit in t9Map) {
      t9Map[digit].forEach(letter => {
        letterToDigit[letter] = digit;
      });
    }

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function convert() {
      const input = document.getElementById("textInput").value.trim().toLowerCase();
      let result = "";

      if (/^[a-z_]+$/.test(input)) {
        for (let c of input) result += letterToDigit[c] || c;
      } else {
        for (let c of input) result += t9Map[c] ? getRandom(t9Map[c]) : c;
      }

      document.getElementById("encodedMessage").innerText = result || "No output";
    }

    function copyText() {
      const text = document.getElementById("encodedMessage").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }
  </script>
</body>
</html>
