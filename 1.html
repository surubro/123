<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T9 Encoder / Decoder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 30px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .copy-btn {
      background: #28a745;
    }
    .output {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <input type="text" id="textInput" placeholder="Type text to encode or decode..." />

  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>

  <div class="output" id="outputBox">Output will appear here</div>
  <button class="copy-btn" onclick="copyOutput()">Copy</button>

  <script>
    const t9Map = {
      '2': ['a', 'b', 'c'],
      '3': ['d', 'e', 'f'],
      '4': ['g', 'h', 'i'],
      '5': ['j', 'k', 'l'],
      '6': ['m', 'n', 'o'],
      '7': ['p', 'q', 'r', 's'],
      '8': ['t', 'u', 'v'],
      '9': ['w', 'x', 'y', 'z'],
      '0': ['_']
    };

    const letterToDigit = {};
    for (const digit in t9Map) {
      t9Map[digit].forEach(letter => {
        letterToDigit[letter] = digit;
      });
    }

    function encode() {
      const input = document.getElementById("textInput").value.trim().toLowerCase();
      let result = "";
      for (let char of input) {
        result += letterToDigit[char] || char;
      }
      document.getElementById("outputBox").innerText = result || "No encoded message";
    }

    function decode() {
      const input = document.getElementById("textInput").value.trim();
      let result = "";
      for (let char of input) {
        if (t9Map[char]) {
          result += t9Map[char][0]; // Always pick the first matching letter
        } else {
          result += char;
        }
      }
      document.getElementById("outputBox").innerText = result || "No decoded message";
    }

    function copyOutput() {
      const text = document.getElementById("outputBox").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }
  </script>

</body>
</html>
